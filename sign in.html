<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="sign in style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="signin-container">
    <div class="signin-box">
      <h2>Sign In</h2>
      <form action="#" method="POST">
        <div class="input-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" placeholder="Enter your username or email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="signin-btn">Sign In</button>
        <p><a href="#" class="forgot">Forgot Password?</a></p>
      </form>
    </div>
  </div>


  <script>
    
  document.querySelector('.signin-btn').addEventListener('click', function (event) {
    event.preventDefault(); // Prevent form submission
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Save data to localStorage
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);

    alert('Credentials saved locally!');
  });

  </script>
</body>
</html>
